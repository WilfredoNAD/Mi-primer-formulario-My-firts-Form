<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Survey form text</h1>
            <p id="description">Thanks for check and use this survey, this is my "test" for the next level in freeCodeCamp</p>
        </header>
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" placeholder="Enter your name" id="name" required>
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" minlength="1" maxlength="9">Age <span>(optional)</span></label>
                <input type="number" id="number" minlength="1" maxlength="9" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="select">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option disabled selected value="" >select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely" class="radio"><input id="radio-1" type="radio" name="option" value="definitely">Definitely</label>
                <label for="maybe" class="radio"><input id="radio-2" type="radio" name="option" value="maybe">Maybe</label>
                <label for="notSure" class="radio"><input id="radio-3" type="radio" name="option" value="notSure">Not sure</label>
            </div>
            <div class="form-group">
                <label for="select">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="dropdown">
                    <option value="selectAnOption" selected disabled>Select An option</option>
                    <option value="challenges">Challenges</option>
                    <option value="proyects">Proyects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Souce</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="challenges">Challenges</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="open-source-community">Open Source Community</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="videos">Videos</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="city-meetups">City Meetups</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="wiki">Wiki</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="forum">Forum</label>
                <label class="checkbox" for=""><input id="checkbox" type="checkbox" name="prefer" value="additional-courses">Additional-courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="textarea" id="comments" cols="80" rows="7" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" >submit</button>
            </div>
        </form>
    </div>

    
</body>
</html>
